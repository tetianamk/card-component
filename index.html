<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="container">
<div class="wrapper">
  <div class="card">
    <div class="card-header">
    <h1 class="header">Get <span class="text-decor">insights</span> that help your business grow.</h1>
    </div>
    <div class="card-text">
    <p class="main-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer

  </div>
  <div class="card-nav">
    <nav class="nav-list">
      <div class="number-item">
        <div class="first">
        <div>
        <span class="nav-item-number">10k+</span>
      </div>
      <div>
        <span class="nav-item">companies </span>
      </div>
    </div>
    <div class="first">
      <div>
        <span class="nav-item-number">314</span>
      </div>
      <div>
        <span class="nav-item">templates</span>
      </div>
    </div>
    <div class="first">
      <div>
        <span class="nav-item-number">12m+</span>
      </div> 
      <div>
        <span class="nav-item">queries</span>
      </div>
    </div>
      </div>
    </nav>
  </div>
  </div>
    <div class="main-photo-cover">
      <img class="main-photo" src="images/image-header-desktop.jpg">
    </div>
  </div>
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
